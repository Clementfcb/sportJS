
<h1>Création d'un programme d'entraînement</h1>

<form [formGroup]="formProgram" novalidate>
  <div class="form-field">
    <label for="name">Nom</label>
    <input type="text" id="name" formControlName="name">
  </div>
  <div class="form-field form-field-is-fullwidth">
    <label for="description">Description</label>
    <textarea rows="4" id="description" formControlName="description"></textarea>
  </div>

  <div class="exercices">
    <div class="exercices-title">
      Exercices de ce programme
      <span class="sp-btn">
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
        Ajouter un exercice
      </span>
    </div>
    <div class="exercice"></div>

    <sp-exercice></sp-exercice>
  </div>
</form>

<div class="actions">
  <button class="sp-btn" (click)="save()">Enregistrer</button>
  <button class="sp-btn sp-btn-is-secondary">Quitter sans sauvegarder</button>
</div>
